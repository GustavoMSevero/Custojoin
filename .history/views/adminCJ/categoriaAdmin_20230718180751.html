<style type="text/css">
.formSubAdmin{
	text-align: center;
}

.formSelect{
	width: 15%;
	display: inline-block;
	margin-top: 60px;
}
.formInput{
	width: 30%;
	display: inline-block;
	margin-top: 60px;
}

.botaoSalvarSubcate{
	margin-top: 60px;
}

.tableCateSubcate{
	margin-top: 30px;
	width: 40%;
	margin-left: 25%;
}

.botaoVoltarAreaAdmin{
	width: 5%;
	margin-left: 95%;
}

</style>
<div class="container-fluid">
	<div class="row logoFluxojojn">
		<div class="col-md-12">
			<div class="fluxojoin"><img src="imgs/fluxojoin.png"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<a class="btn btn-default botaoVoltarAreaAdmin" href="#/areaadmin">Voltar</a>
		</div>
	</div>
	<div class="row" ng-controller="categoriaAdminCJCtrl">
		<div class="col-md-12 formSubAdmin">
			<form name="formCate">
				<select class="form-control formSelect" name="group" ng-model="category.group" required>
					<option ng-repeat="gro in groups" value="{{gro.codegroup}}">{{gro.groupname}}</option>
				</select>
				<input class="form-control formInput" type="number" name="codecategory" ng-model="category.codecategory" placeholder="Código">
				<input class="form-control formInput" type="text" name="categoryname" ng-model="category.categoryname" placeholder="Subcategoria">
				<a class="btn btn-success botaoSalvarSubcate" ng-disabled="formCate.$invalid" ng-click="safeCategory(category)">Salvar</a>
			</form>
		</div>
	<!-- </div>
	<div class="row" ng-controller="SubcategoriaAdminCtrl"> -->
		<div class="col-md-12 tableCateSubcate">
		<table width="500">
			<thead>
				<tr>
					<th>Cód</th>
					<th>Grupo</th>
					<th>Cód</th>
					<th>Categoria</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="cate in categories">
					<td>{{cate.codegroup}}</td>
					<td>{{cate.groupname}}</td>
					<td>{{cate.codecategory}}</td>
					<td>{{cate.categoryname}}</td>
					<!-- <td>{{cate.idcategory}}</td> -->
					<td align="right"><a class="btn btn-sm btn-warning" 
						href="#/editarBanco/{{cate.idcategory}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
</div>
