
<div class="container-fluid">
	<div class="row logoFluxojojn">
		<div class="col-md-12">
			<div class="fluxojoin"><img src="imgs/fluxojoin.png"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<a class="btn btn-default botaoVoltarAreaAdmin" href="#/areaadmin">Voltar</a>
		</div>
	</div>
	<div class="row" ng-controller="subcategoriaAdminCJCtrl">
		<div class="col-md-12 formSubAdmin">
			<form name="formSubcate">
				<select class="form-control formSelect" name="categoria" ng-model="subcategoria.categoria" required>
					<option ng-repeat="cate in categories" value="{{cate.codecategory}}">{{cate.categoryname}}</option>
				</select>
				<input class="form-control formInput" type="text" name="codeSubcategoria" ng-model="subcategoria.codeSubcategory" placeholder="Cód. Subcategoria">
				<input class="form-control formInput" type="text" name="subcategoria" ng-model="subcategoria.subcategoria" placeholder="Subcategoria">
				<a class="btn btn-success botaoSalvarSubcate" ng-disabled="formSubcate.$invalid" ng-click="saveSubcategory(subcategoria)">Salvar</a>
			</form>
		</div>
		<div class="col-md-12 tableCateSubcate">
		<table>
			<thead>
				<tr>
					<th id="codCategoria">Cód. Categoria</th>
					<th id="categoria">Categoria</th>
					<th id="codSubcategoria">Cód Subcategoria</th>
					<th id="subcategoria">Subcategoria</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="subcate in subcategories">
					<td>{{subcate.codeCategoria}}</td>
					<td>{{subcate.categoryName}}</td>
					<td>{{subcate.codeSubcategory}}</td>
					<td>{{subcate.subcategoria}}</td>
					<td align="right"><a class="btn btn-sm btn-warning" 
						href="#/editarSubcategoria/{{subcate.idsubcategoria}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
					</td>
					<td align="right"><a class="btn btn-sm btn-danger" ng-click="apagarBanco(banco.idbanco)"><span class="glyphicon glyphicon-trash"></span></a></td>
				</tr>

			</tbody>
		</table>
		</div>
	</div>
</div>
